        class Tab extends React.Component{
          constructor(){
            super();
            this.state = {
              flag:0,
              value:12345,
              sex:"man",
              list:[{title:'aaa',content:'hello'},{title:'bbb',content:'world'},{title:'ccc',content:'tuesday'}]
            }
          }
          change(index){
            this.setState({
              flag:index
            })
          }
          handleChange(event){
            this.setState({
              value:event.target.value
            })
          }
          changeSex(event){
            this.setState({
              sex:event.target.value
            })
          }
          submit(){
            let data = {
              value:this.state.value,
              sex:this.state.sex
            }
            console.log(data);
          }
          render(){
            let flag = this.state.flag
            let title = this.state.list.map((item,index)=>{
              return <p className={flag==index?'active':''} key={index} onClick={()=>{this.change(index)}}>{item.title}</p>
            })
            let content = this.state.list.map((item,index)=>{
              return (flag==index?<p key={index}>{item.content}</p>:'')
            })
            return (
              <div>
                <div className="title">{title}</div>
                <div>{content}</div>
                <div>
                  <h3>{this.state.value}</h3>
                  <input type="text" value={this.state.value} onChange={(event)=>this.handleChange(event)}/>  
                </div>
                <div>
                  <label >性别</label>  
                  <input type="radio" name="sex" value="man" checked={this.state.sex=="man"?true:false}
                  onChange={(event)=>{this.changeSex(event)}}/> 男
                  <input type="radio" name="sex" value="women" checked={this.state.sex=="women"?true:false}
                  onChange={(event)=>{this.changeSex(event)}}/> 女
                </div>
                <div><button onClick={()=>{this.submit()}}>提交</button></div>
              </div>
            )
          }
        }
        ReactDOM.render(
          <div><Tab /></div>,
          document.getElementById("my")
