    function copy(obj){
        let res = obj instanceof Array?[]:{}
        for (const [k,v] of Object.entries(obj)) { 
            res[k] = typeof v =="object"?copy(v):v
        }
        return res
    }
    let hd = copy(obj)
    // hd.name = "zhong"
    console.log(hd);
    let user = {
        name:'wang',
        age:18
    }
    
    
    Object.defineProperty(user,"name",{
        value:"ying",
        writable:false, //是否可更改
        enumerable:true, //是否可遍历
        configurable:true //是否可配置
