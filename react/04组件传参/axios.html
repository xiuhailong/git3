<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>组件传参</title>
    <!-- 也可通过install引入 react react-dom babel-standalone -->
    <script src="../js/react.development.js"></script>
    <script src="../js/react-dom.development.js"></script>
    <script type="text/javascript" src="../js/babel.min.js"></script>
    <script src="node_modules/axios/dist/axios.js"></script>
  </head>
  <body>
    <!-- 定义容器 存放虚拟doom -->
    <div id="my"></div>

    <script type="text/babel">
    //组件的5种关系 父——子——子  子——父  兄弟 非关系型组件
      window.onload = function () {
        class ParentList extends React.Component {
            constructor(){
                super();
                this.state = {
                    name:'father',
                    age:50
                }
            }
            handleClick(){
              axios({
                methods:'get',
                url:'http://localhost:3000/map/add1'
              }).then((res) => {
                  console.log(res);
              }).catch((err) => {
                  console.log(err);
              });
            }
          render(){
              return (
                <div>
                    <button onClick={()=>this.handleClick()}>点击</button>
                </div>                
              )
          }
        }
      
        ReactDOM.render(<div><ParentList /></div>, document.getElementById("my"));
      };
    </script>
  </body>
</html>
