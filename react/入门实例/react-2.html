<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>react</title>
    <!-- 也可通过install引入 -->
    <script src="js/react.development.js"></script>
    <script src="js/react-dom.development.js"></script>
    <script type="text/javascript" src="js/babel.min.js"></script>
    <style>
     li{
       list-style: none;
       display: inline-block;
       margin-left: 20px;
     }
      .selected {
        color: #f60;
      }
    </style>
  </head>
  <body>
    <!-- 定义容器 存放虚拟doom -->
    <div id="my"></div>

    <script type="text/babel">
      window.onload = function () {
        class Tab extends React.Component {
          constructor() {
            super();
            this.state = { //数据初始化
              //通过setState进行修改
              flag: true,
            };
          }
          change1() {
            this.setState({
              flag: true,
            });
          }
          change2() {
            this.setState({
              flag: false,
            });
          }
          render() {
            let flag = this.state.flag
            return (
              <div>
                <ul>
                  <li className={flag ? "selected" : ""}
                    onClick={() => this.change1()}>标题A</li>
                  <li className={!flag ? "selected" : ""}
                    onClick={() => this.change2()}>标题B</li>
                </ul>
                <div>{flag ? <p>内容A</p> : <p>内容B</p>}</div>
              </div>
            );
          }
        }
        ReactDOM.render(
          <Tab></Tab>,
          document.getElementById("my")
        );
      };
    </script>
  </body>
</html>
