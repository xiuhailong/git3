        //渐变
        var grd = ctx.createLinearGradient(0,0,200,0);
        grd.addColorStop(0,'red');
        grd.addColorStop(0.5,'white');
        grd.addColorStop(1,'blue')
        ctx.fillStyle = grd;
        ctx.fillRect(0,0,200,200);

        //清除指定区域
        ctx.clearRect(150,150,20,20);

        //绘制弧形
        ctx.fillStyle = '#0ff'
        ctx.arc(400,200,100,0,Math.PI*2); //(x,y,半径，起始角度)
        ctx.fill()
          
         //文字
         ctx.font = "50px '微软雅黑'";
            ctx.shadowColor = 'black';  //阴影颜色
            ctx.shadowOffsetX = 5;  //阴影
            ctx.shadowOffsetY = 5;  //阴影
            ctx.shadowBlur = 10;  //阴影模糊
